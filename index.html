<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fdf8f4;
      color: #333;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: radial-gradient(circle at top, #ffe9e3, #fdf8f4);
    }

    .names {
      font-size: 2.6rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .amp {
      font-family: "Georgia", serif;
      font-size: 3rem;
      display: inline-block;
      margin: 0 0.4rem;
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 2.2rem;
    }

    .card {
      background: #ffffffdd;
      border-radius: 20px;
      padding: 2rem 1.8rem;
      max-width: 480px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.06);
      backdrop-filter: blur(4px);
    }

    .date {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .time {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .location {
      margin-bottom: 1.4rem;
      line-height: 1.5;
    }

    .location strong {
      font-weight: 600;
    }

    .rsvp-btn {
      display: inline-block;
      padding: 0.85rem 1.6rem;
      border-radius: 999px;
      border: none;
      background: #ffb3a1;
      text-decoration: none;
      color: #402014;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .rsvp-btn:hover {
      transform: translateY(-1px);
      background: #ff9d87;
      box-shadow: 0 12px 28px rgba(0,0,0,0.16);
    }

    .note {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .footer {
      margin-top: 2.4rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .names {
        font-size: 2.1rem;
      }
      .card {
        padding: 1.6rem 1.4rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div>
      <div class="names">
        <!-- Edit names here  -->
        Nele 
        <span class="amp">&amp;</span>
        Jason
      </div>
      <div class="subtitle">Are Getting Married</div>
    </div>

    <div class="card">
      <p class="date">
        <!-- EDIT DATE HERE -->
        Saturday, 12 July 2025
      </p>
      <p class="time">
        <!-- EDIT TIME HERE -->
        Ceremony at 3:00 PM • Reception to follow
      </p>
      <p class="location">
        <!-- EDIT LOCATION HERE -->
        <strong>Rose Garden Venue</strong><br />
        123 Blossom Street<br />
        Your City, Your Country
      </p>

      <!-- OPTIONAL: PUT YOUR RSVP LINK HERE (Google Form, email, WhatsApp link) -->
      <a class="rsvp-btn" href="https://example.com/rsvp" target="_blank">
        RSVP
      </a>

      <p class="note">
        Kindly respond by 1 June 2025.<br />
        Dress code: Funeral style.
      </p>
    </div>

    <div class="footer">
      With love, we can’t wait to celebrate with you.
    </div>
  </section>
</body>
</html>
